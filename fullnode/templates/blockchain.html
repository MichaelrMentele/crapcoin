{% extends 'base.html' %}

{% block content %}
{% if chain %}
{% for block in chain %}
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="card-title">
          Block Number {{ block.id }}
          <a href="{% url 'block_detail' block.hash_id %}">{{ block.hash_id }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% else %}
<p>This must be a crap coin... no blocks exist!</p>
{% endif %}

{% endblock %}
