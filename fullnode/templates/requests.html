<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sauron See's You Gossiping...</title>
  </head>
  <body>
    {% if requests %}
    <ul>
      {% for request in requests %}
      <li>{{ request.body }} | {{ request.created_at }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No requests have been seen by the eye!</p>
    {% endif %}
  </body>
</html>
